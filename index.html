<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
  <div class="main">
  
    <div class="canvas">
      <div class="enemy-container">
      <div class="hp-container">
          <h6>Bulbasaur</h6>
          <h6 data-active-hp="foe"></h6>
          <div class="hp-bar">
          <div data-hp="foe" class="active-hp" >
          </div></div>
        
      </div>
      <div class="enemy-mon">
        <img class="mon" src="https://img.pokemondb.net/sprites/red-blue/normal/bulbasaur.png" alt="Bulbasaur">
      </div>
      </div>
      <div class="player-container">
        <div class="player-sub-container">
          <div class="player-mon-container">
          <img class="player-mon-img" src="https://img.pokemondb.net/sprites/red-blue/back-normal/charmander.png" alt="Charmander">
          </div>
          <div class="player-hp-container">
          <div class="player-hp-box"> 
            <h6>Charmander</h6>
            <h6 data-active-hp="player">Hp: 14 / 14</h6>
            <div class="hp-bar">
            <div data-hp="player" class="active-hp">
            </div></div>
          </div>
        </div>
        </div>
        <div class="player-sub-2">
          <div class="moverow">
          <div data-move="1" class="movecontainer">Scratch</div>
          <div data-move="1"class="movecontainer">Growl</div>
          </div>
          <div class="moverow">
          <div data-move="1" class="movecontainer">Ember</div>
          <div data-move="1" class="movecontainer">Leer</div></div>
        </div>

      </div>

    </div>
  
  </div>
  </body>
</html>
